<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Driving Simulator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="app">
    <!-- Main Menu -->
    <section id="main-menu" class="screen">
      <h1>Driving Simulator</h1>
      <div class="menu-buttons">
        <button id="btn-play">Play</button>
        <button id="btn-settings">Settings</button>
      </div>
    </section>

    <!-- Settings -->
    <section id="settings" class="screen hidden">
      <h2>Settings</h2>
      <div class="setting-row">
        <label>Steering</label>
        <div class="toggle-group">
          <button id="steer-touch" class="toggle-btn">Touch</button>
          <button id="steer-tilt" class="toggle-btn">Tilt</button>
        </div>
      </div>
      <button id="btn-settings-back">Back</button>
    </section>

    <!-- Game (canvas + HUD) -->
    <section id="game-screen" class="screen hidden">
      <canvas id="game-canvas"></canvas>
      <div id="hud">
        <div class="hud-left">
          <div id="speed-display">0 km/h</div>
        </div>
        <div class="hud-center">
          <div id="score-display">Score: 0</div>
          <div id="fly-display">Press SPACE to fly</div>
        </div>
        <div class="hud-right">
          <button id="btn-pause">Pause</button>
        </div>
      </div>
      <!-- Touch controls (shown when steering mode is touch) -->
      <div id="touch-controls" class="hidden">
        <div id="steer-left" class="touch-btn left">◀ LEFT</div>
        <div id="steer-right" class="touch-btn right">RIGHT ▶</div>
        <div id="fly-btn" class="touch-btn fly">FLY</div>
      </div>
      <!-- Result overlay -->
      <div id="result-overlay" class="hidden">
        <div id="result-message"></div>
        <button id="btn-retry">Retry</button>
        <button id="btn-menu">Menu</button>
      </div>
    </section>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
